<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ .Hugo.Generator }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/styles.css" | absURL }}">

  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="{{ "css/highlightjs/default.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/highlightjs/a11y-dark.css" | absURL }}">

  <script src="{{ "js/highlight.pack.js" | absURL }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}
  {{ end }}

  {{ template "_internal/opengraph.html" . }}

  <title>{{ $title }}</title>
  {{ partial "style.html" . }}
</head>
